<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>三立逸家</title>
    <link rel="shortcut icon" href="//16826213.s21i.faiusr.com/5/ABUIABAFGAAgkMvX2AUo5syZ6gEwQDhA.ico"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/layuiadmin/style/admin.css}" media="all">
</head>
<body>


<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>查询邀请码</h2>
        </div>

        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">

            <div class="layui-form-item">

                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
                               for="LAY-user-login-cellphone"></label>
                        <input type="text" name="phone" id="LAY-user-login-cellphone" lay-verify="required"
                               lay-vertype="tips"
                               placeholder="输入手机号码进行查询" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <button type="button" class="layui-btn layui-btn-primary layui-btn-fluid" id="getsmscode"
                                    onclick="sendMessage()">查询
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" id="tuiguangma" style="display:none" >
                <p>您的推广码是:&nbsp;&nbsp;&nbsp;<strong><span id="yaoqingma"></span></strong></p>

            </div>




        </div>


    </div>
</div>



</div>

<script th:src="@{/static/layui/layui.js}"></script>

<script>
    var layer;
    var $;
    var count = 120; //间隔函数，1秒执行
    var form;
    layui.use(['form', 'layer'], function () {
        layer = parent.layer === undefined ? layui.layer : parent.layer;
        $ = layui.jquery;
        form = layui.form;

    })

    function sendMessage() {

        var phone = $("#LAY-user-login-cellphone").val();

        if (phone == '' || !(/^1(3|4|5|7|8|9)\d{9}$/.test(phone))) {
            layer.msg('请检查手机号格式', {
                offset: '15px'
                , icon: 5
            });
            return false;
        }

        $.ajax({
            url: 'http://sanli.zhongyimoni.cn:8081/kehu/chaxunyaoqingma',
            type: 'GET',
            dataType: 'json',
            data: {
                phone: phone
            },
            success: function (rs) {

                var ma = rs.extend.yaoqingma;
                $("#yaoqingma").text(ma);
                $("#tuiguangma").css("display","block")

            }
        });




    }






</script>
</body>
</html>
