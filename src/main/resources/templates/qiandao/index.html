<script>
$(function(){
	//取得当前的手机号
	var phone = getQueryString("phone");
	$("#phone").val(phone);
	$.ajax({
		url: 'http://sanli.zhongyimoni.cn:8081/qiandao/select',
		type: 'GET',
		dataType: 'json',
		data: {
			phone: phone
		},
		success: function (rs) {
			//ajax获取日历json数据
			var signList=[];
			var list = rs.extend.lianxu;
			for(var i=0;i<list.length;i++){
				var demo = {"signDay":list[i]};
				signList.push(demo);
			}
			calUtil.init(signList);
			var isqiandao = rs.extend.isqiandao;

			if (isqiandao){

				$("#msqd-but1").addClass("btn-disable3");
				$("#msqd-but1").text("已签到");
				$("#msqd-but1").addClass("disabled");


			}
			var count = rs.extend.count;
			//	var dayss = rs.extend.dayss;
			$("#jifenCount").text(count);
			//	$("#days").text(dayss);
			var is = rs.extend.is;
			if (!is){  //领取按钮赋值为不可点击状态
				$("#lq-but1").addClass("btn-disable");
				$("#lq-but1").attr("disabled","disabled");
			}
		}
	});






});
	function  signIn2(){
		$(".maskbox").fadeIn();
		$("#qdbox1").fadeIn();
		$(".maskbox").height($(document).height());
	}
$("#msqd-but1").one('click',function(){
		//向数据库插入一条记录
		$.ajax({
			url: 'http://sanli.zhongyimoni.cn:8081/qiandao/insert',
			type: 'GET',
			dataType: 'json',
			data: {
				phone: $("#phone").val()
			},
			success: function () {
				$.ajax({
					url: 'http://sanli.zhongyimoni.cn:8081/qiandao/select',
					type: 'GET',
					dataType: 'json',
					data: {
						phone: $("#phone").val()
					},
					success: function (rs) {
						//ajax获取日历json数据
						var signList=[];
						var list = rs.extend.lianxu;
						for(var i=0;i<list.length;i++){
							var demo = {"signDay":list[i]};
							signList.push(demo);
						}
						var date = new Date();
						var now_day = date.getDate();
						var demo1 = {"signDay":now_day};
						signList.push(demo1);
						calUtil.init(signList);
						var isqiandao = rs.extend.isqiandao;
						if (isqiandao){
							$("#msqd-but1").addClass("btn-disable3");
							$("#msqd-but1").text("已签到");
							$("#msqd-but1").addClass("disabled");

						}
						$(".maskbox").fadeOut();
						$("#qdbox1").fadeOut();
						$(".maskbox").height($(document).height());

					}
				});
			}
		});


});

function  signIn3(){
	//发送ajax请求
	$.ajax({
		url: 'http://sanli.zhongyimoni.cn:8081qiandao/qitianlibao',
		type: 'GET',
		dataType: 'json',
		data: {
			phone: $("#phone").val()
		},
		success: function (rs) {

			if (rs.code==500){ //不能领取积分
				$(".maskbox").fadeIn();
				$("#qdbox3").fadeIn();
				$(".maskbox").height($(document).height());
			}else{
				$(".maskbox").fadeIn();
				$("#qdbox2").fadeIn();
				$(".maskbox").height($(document).height());
				$("#lq-but1").addClass("btn-disable");
				$("#lq-but1").attr("disabled","disabled");
				$("#lq-but1").text("已领取");
			}


		}
	});


}

function  signIn4(){
	$(".maskbox").fadeOut();
	$("#qdbox2").fadeOut();
	$("#qdbox3").fadeOut();
	$(".maskbox").height($(document).height());
	 	$("#lq-but1").addClass("btn-disable");
	 $("#lq-but1").attr("disabled","disabled");
	// $("#lq-but1").text("领取");

}

//获取url  phone参数
function getQueryString(name) {
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
	var r = window.location.search.substr(1).match(reg);
	if (r != null) return unescape(r[2]); return null;
}
